<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Project</title>
    <style>
      table {
        border: 1px solid #000;
        padding: 10px;
        border-spacing: 10px;

      }

        padding: 0;
      }

  </head>

      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Laqab</th>
        <th>Job</th>
      </tr>
      <tr>
        <td rowspan="2" colspan="2">Kiyan 20</td>
        <td>Lorem, ipsum.</td>
        <td>Web Dev</td>
      </tr>
      <tr>
        <td colspan="2">Teach + Web</td>
      </tr>
      <tr>
        <td>Ali</td>
        <td>20</td>

    <table class="">

</html>
